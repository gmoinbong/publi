# Nginx configuration for SPA
server {
    listen 80;
    server_name _;
    root /var/www/html;
    index index.html;

    # Set proper MIME types
    location ~* \.(js|mjs)$ {
        add_header Content-Type application/javascript;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(css)$ {
        add_header Content-Type text/css;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location ~* \.(json)$ {
        add_header Content-Type application/json;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve static files
    location /assets/ {
        try_files $uri =404;
    }

    location /images/ {
        try_files $uri =404;
    }

    location /animations/ {
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}

